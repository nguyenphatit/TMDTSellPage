<div class="sign">
    <div class="container clog">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3 col-lg-4 col-lg-4"></div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-lg-4 content-log">
                <div class="brand-logo text-right">
                    <img src="../../../../assets/home/images/3TPL50x50.png" alt="Logo">
                    <span class="brand-name">3TPL</span>
                </div>
                <form (ngSubmit)="login() && loginFormGroup.valid" [formGroup]="loginFormGroup" novalidate>
                    <h3>Đăng nhập</h3>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Địa chỉ email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input formControlName="password" type="password" class="form-control" id="password" aria-describedby="passwordlHelp" placeholder="Mật khẩu">
                        <small id="passwordHelp" class="form-text text-muted">Mật khẩu không được nhỏ hơn 8 ký tự.</small>
                    </div>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Ghi nhớ tôi!</span>
                    </label>
                    <div class="button-log">
                        <button type="submit" [disabled]="!loginFormGroup.valid" class="btn redibtn btn-block">Đăng nhập</button>
                        <div>
                            <small class="form-text text-muted" *ngIf="loginFormGroup.controls['email'].errors && ( loginFormGroup.controls['email'].dirty || loginFormGroup.controls['email'].touched)">
                                <p style="color: red " *ngIf="loginFormGroup.controls['email'].errors.required">Email không được để trống </p>
                                <p style="color: red " *ngIf="loginFormGroup.controls['email'].errors.pattern"> Email nhập không hợp lệ </p>
                            </small>
                        </div>
                    </div>
                </form>
                <div class="more-content">
                    Chưa có tài khoản?
                    <a routerLink="../dang-ky"> Tạo tài khoản</a>
                    <br/>
                    <a routerLink="../quen-mat-khau"> Quên mật khẩu</a>
                </div>
            </div>
            <div class="col-12 col-sm-3 col-md-3 col-lg-4 col-lg-4"></div>
        </div>
    </div>

    <nav class="navbar fixed-bottom justify-content-end">
        <div class="text-right">
            <a class="nav-link">3TPL &copy; 2017</a>
            <a class="nav-link" href="#">Giới thiệu</a>
            <a class="nav-link" href="#">Điều khoản</a>
            <a class="nav-link" href="#">Thông tin quảng cáo</a>
        </div>
    </nav>
</div>
