<div class="recharge">
    <section class="sec-1">
        <div class="container">
            <h1>
                <i class="fa fa-contao"></i> Quy đổi điểm khóa học</h1>
            <hr>
            <h3>{{userInfo?.userName}}</h3>
            <h3>Điểm hiện tại: {{userInfo?.score}} điểm</h3>
        </div>
    </section>
    <section class="sec-2">
        <div class="container">
            <accordion [closeOthers]="oneAtATime">
                <accordion-group heading="Nạp tiền bằng thẻ cào điện thoại">
                    <h4>*Phí giao dịch thẻ cào là 20% cho mỗi lần giao dịch</h4>
                    <form>
                        <div class="custom-controls-stacked">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center brand-card">
                                    <label class="custom-control custom-radio">
                                        <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input" required>
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Thẻ Viettel</span>
                                    </label>
                                    <img src="../../../../assets/home/images/viettel.png" class="img-fluid img-thumbnail" alt="Viettel">
                                </div>
                                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center brand-card">
                                    <label class="custom-control custom-radio">
                                        <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input" required>
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Thẻ MobiFone</span>
                                    </label>
                                    <img src="../../../../assets/home/images/mobifone.png" class="img-fluid img-thumbnail" alt="MobiFone">
                                </div>
                                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center brand-card">
                                    <label class="custom-control custom-radio">
                                        <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input" required>
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Thẻ Vinaphone</span>
                                    </label>
                                    <img src="../../../../assets/home/images/vinaphone.jpg" class="img-fluid img-thumbnail" alt="Vinaphone">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pincard">Pin card (Mã thẻ cào)</label>
                            <input type="email" class="form-control" id="pincard" placeholder="Mã thẻ cào">
                        </div>
                        <div class="form-group">
                            <label for="serialcard">Serial (Số seri)</label>
                            <input type="email" class="form-control" id="serialcard" placeholder="Số seri">
                        </div>
                        <p class="text-right">
                            <button type="submit" class="btn ibtn">Nạp thẻ</button>
                        </p>
                    </form>
                </accordion-group>
                <accordion-group heading="Nạp tiền qua cổng thanh toán điện tử PayPal">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 col-lg-3 col-xl-3"></div>
                        <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6 text-center">
                            <img src="../../../../assets/home/images/paypal.png" alt="PayPal">
                        </div>
                        <div class="col-12 col-sm-12 col-md-2 col-lg-3 col-xl-3"></div>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="money-paypal">Số tiền (USD)</label>
                            <input [(ngModel)]="money" type="number" class="form-control" id="money-paypal" name="money" placeholder="Số tiền cần nạp">
                        </div>
                        <p class="text-right">

                            <button [disabled]="submitted" type="submit" (click)="napTien()" class="btn ibtn"> <img *ngIf="submitted" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                              /> {{this.submitted?' Đang tiến hành nạp tiền...': ' Nạp tiền'}}</button>
                        </p>
                    </form>
                </accordion-group>
                <accordion-group heading="Nạp tiền qua cổng thanh toán điện tử Ngân lượng">
                    <a target="_blank" href="https://sandbox.nganluong.vn:8088/nl30/button_payment.php?receiver=(Email chính tài khoản nhận tiền)&product_name=(Mã đơn đặt hàng)&price=(Tổng giá trị)&return_url=(URL thanh toán thành công)&comments=(Ghi chú về đơn hàng)">
                        <img src="https://sandbox.nganluong.vn:8088/nl30/css/newhome/img/button/safe-pay-2.png" border="0" />
                    </a>
                    <br/>
                    <small class="text-danger">* Bạn sẽ được chuyển sang trang Ngân Lượng để thanh toán. Cảm ơn!</small>
                </accordion-group>
            </accordion>
        </div>
    </section>
</div>
