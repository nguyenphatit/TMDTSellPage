<div class="sign">
    <video poster="assets/home/images/background.jpeg" id="bgvid" playsinline autoplay muted loop>
        <source src="assets/home/video/background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card card-form">
                    <h2 class="text-center">Đăng nhập</h2>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="">
                                <small id="username" class="form-text text-muted">Bạn phải nhập vào trường này</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="">
                            </div>
                            <div class="form-check">
                                <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Ghi nhớ tôi!</span>
                                </label>
                            </div>
                            <div class="text-right"><button type="submit" class="btn btn-default"><span>Đăng nhập </span></button></div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <a routerLink="/pages/quen-mat-khau"   >Quên mật khẩu?</a>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-right">
                                <a routerLink="/pages/dang-ky"  >Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
